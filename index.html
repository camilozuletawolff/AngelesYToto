<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- MUY IMPORTANTE para iPhone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ángeles y Toto</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="hero">
    <h1>Ángeles y Toto</h1>
    <p>Nuestro primer aniversario</p>
  </header>

  <main class="content">

    <section class="section">
      <h2>Nuestros recuerdos</h2>

      <div class="gallery">
        <img src="fotos/foto1.jpg" alt="Recuerdo 1">
        <img src="fotos/foto2.jpg" alt="Recuerdo 2">
      </div>
    </section>

    <section class="section">
      <h2>Un video especial</h2>

      <!-- Video local -->
      <video controls playsinline>
        <source src="videos/recuerdo.mp4" type="video/mp4">
      </video>
    </section>

  </main>

  <footer class="footer">
    <p>Con amor ❤️</p>
  </footer>

</body>
</html>
